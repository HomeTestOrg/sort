        <script>
            
            var a=[];
            var ELEMENTS=10;
            var num;

            }
            var myArray=a.slice();
            var temp, unsortedArray=null;

            document.getElementById("output").innerHTML=myArray;
        
            // Bubble sort
            function bubbleSort1(myArray)
            {
                var output="";
                var i=0;
                for (var k=1;k<myArray.length;k++)
                {
                
                    for (var i=0;i<myArray.length-k;i++)
                    {
                        if(myArray[i]>myArray[i+1])
                        {
                            // SWAP them
                            temp=myArray[i];
                            myArray[i]=myArray[i+1];
                            myArray[i+1]=temp;

                        }
                        i++;
                       console.log(myArray)
                    }
                }
                console.log(i);
                return myArray.slice();
            }
           
            
            function findMinOfArray(vector)
            {
                var minV=vector[0];
                index=0;
                for (var i=1;i<vector.length;i++)
                {
                    if (minV>vector[i])
                    {
                        minV=vector[i];
                        index=i;
                    }
                }
                return minV;
            }
